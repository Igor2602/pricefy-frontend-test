<div class="home-wrapper pt-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-flex align-items-center justify-content-end mb-4">
          <button class="btn" (click)="navigate()">Cadastrar nova promoção</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="home-content p-3">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th
                    *ngFor="let item of headerTable; let i = index"
                  >
                    <div class="d-flex justify-content-center align-items-center text-center">
                      {{ item.label }}
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mytable; let i = index">
                  <td>{{ item.gtin }}</td>
                  <td class="text-start">{{ item.description }}</td>
                  <td>{{ item.categorie }}</td>
                  <td>{{ item.regularPrice | currency : 'BRL' }}</td>
                  <td>{{ item.promotionalPrice | currency : 'BRL' }}</td>
                  <td>{{ item.promotionalStart | date:"dd/MM/yyyy" }}</td>
                  <td>{{ item.promotionalFinish | date:"dd/MM/yyyy" }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
